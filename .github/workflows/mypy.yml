name: Mypy

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install mypy
        run: |
          pip install Mypy
      - name: Run mypy
        run: |
          mypy src/djask

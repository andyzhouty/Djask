name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Lint with black
        run: |
          pip install black
          black --check src
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8
      - name: Lint with mypy
        run: |
          pip install mypy
          yes | mypy src --install-types || true
          mypy src
